<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Training Page</title>
</head>

<style>
    .scrollbar-custom::-webkit-scrollbar {
        width: 6px;
    }

    .scrollbar-custom::-webkit-scrollbar-track {
        background: #e5e7eb;
        /* Tailwind gray-200 */
    }

    .scrollbar-custom::-webkit-scrollbar-thumb {
        background-color: #6b7280;
        /* Tailwind gray-500 */
        border-radius: 10px;
    }
</style>

<body class="flex bg-gray-100 min-h-screen">
    <div class="flex-grow text-gray-800">
        <!-- HEADER -->
        <header class="flex items-center h-20 px-6 sm:px-10 bg-white">
            <span class="text-2xl font-bold mr-4">
                FITNESS
            </span>
            <div class="relative w-full max-w-md sm:-ml-2">
                <input type="text" role="search" placeholder="Search..."
                    class="py-2 pl-10 pr-4 w-full border-4 border-transparent placeholder-gray-400 focus:bg-gray-50 rounded-lg" />
            </div>
            <div class="flex flex-shrink-0 items-center ml-auto">
                <span class="sr-only">User Menu</span>
                <div class="hidden md:flex md:flex-col md:items-end md:leading-tight">
                    <span class="font-semibold">Grace Simmons</span>
                    <span class="text-sm text-gray-600">Lecturer</span>
                </div>
                <span class="h-12 w-12 ml-2 sm:ml-3 mr-2 bg-gray-100 rounded-full overflow-hidden">
                    <img src="https://randomuser.me/api/portraits/men/68.jpg" alt="user profile photo"
                        class="h-full w-full object-cover">
                </span>
                <div class="border-l pl-3 ml-3 space-x-1">
                    <button
                        class="relative p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100 focus:text-gray-600 rounded-full">
                        <span class="sr-only">Notifications</span>
                        <span class="absolute top-0 right-0 h-2 w-2 mt-1 mr-2 bg-red-500 rounded-full"></span>
                        <span
                            class="absolute top-0 right-0 h-2 w-2 mt-1 mr-2 bg-red-500 rounded-full animate-ping"></span>
                        <a href="notification_page.html">
                            <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                class="h-6 w-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </a>
                    </button>
                    <button
                        class="relative p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100 focus:text-gray-600 rounded-full">
                        <span class="sr-only">Log out</span>
                        <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <!-- DASHBOARD SECTION -->
        <main class="p-6 sm:p-10 space-y-6">
            <div class="flex justify-between">
                <h1 class="text-3xl font-bold my-3">Order Training</h1>
                <a href="training_page.html">
                    Go back
                </a>
            </div>
            <section class="flex items-center px-24 ">
                <div class="container px-10 py-8 bg-white rounded-2xl">

                    <!-- Trainer -->
                    <div class="mb-5">
                        <label for="base-input" class="block mb-2 text-sm font-medium">Trainer</label>
                        <input type="text" class="bg-gray-200 border-2 border-gray-300 placeholder-gray-400 w-full rounded-lg px-5 py-2" placeholder="Who's your trainer" type="text">
                    </div>

                    <!-- Training -->
                    <div class="mb-5">
                        <label for="base-input" class="block mb-2 text-sm font-medium">Training Category</label>
                        <button id="dropdownTrainingButton" data-dropdown-toggle="dropdownTraining"
                            data-dropdown-placement="bottom" type="button"
                            class="bg-gray-200 px-5 py-2 rounded-lg border-2 border-gray-300 flex justify-between w-full text-gray-400">Choose
                            your exercise<box-icon name='chevron-down'></box-icon></button>
                        <div id="dropdownTraining"
                            class="z-10 hidden bg-white rounded-sm w-80 border-2 border-gray-400 bg-gray-300">
                            <div class="p-3">
                                <label for="input-group-search" class="sr-only">Search</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-400" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                        </svg>
                                    </div>
                                    <input type="text" id="input-group-search"
                                        class="block w-full p-2 ps-10 text-sm text-gray-600 border border-gray-300 rounded-lg bg-gray-50 focus:ring-gray-400 focus:border-gray-400 placeholder-gray-400"
                                        placeholder="Search exercise">
                                </div>
                            </div>
                            <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm scrollbar-custom"
                                aria-labelledby="dropdownSearchButton">
                                <li>
                                    <div class="flex items-center ps-2 rounded-sm hover:bg-gray-500">
                                        <input id="checkbox-item-11" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                                        <label for="checkbox-item-11"
                                            class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded-sm">Bonnie
                                            Green</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center ps-2 rounded-sm hover:bg-gray-500">
                                        <input checked id="checkbox-item-12" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                                        <label for="checkbox-item-12"
                                            class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded-sm">Jese
                                            Leos</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center ps-2 rounded-sm hover:bg-gray-500">
                                        <input id="checkbox-item-13" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                                        <label for="checkbox-item-13"
                                            class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded-sm">Michael
                                            Gough</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center ps-2 rounded-sm hover:bg-gray-500">
                                        <input id="checkbox-item-14" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                                        <label for="checkbox-item-14"
                                            class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded-sm">Robert
                                            Wall</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center ps-2 rounded-sm hover:bg-gray-500">
                                        <input id="checkbox-item-15" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                                        <label for="checkbox-item-15"
                                            class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded-sm">Joseph
                                            Mcfall</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center ps-2 rounded-sm hover:bg-gray-500">
                                        <input id="checkbox-item-16" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                                        <label for="checkbox-item-16"
                                            class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded-sm">Leslie
                                            Livingston</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center ps-2 rounded-sm hover:bg-gray-500">
                                        <input id="checkbox-item-17" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                                        <label for="checkbox-item-17"
                                            class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded-sm">Roberta
                                            Casas</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- DatePicker -->
                    <div class="mb-5">
                        <label for="base-input" class="block mb-2 text-sm font-medium">Date</label>
                        <div class="w-full flex items-center">
                            <input id="datepicker-actions" datepicker datepicker-light datepicker-buttons
                                datepicker-autoselect-today type="text"
                                class="bg-gray-200 border-2 border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block ps-10 p-2.5 w-full placeholder-gray-400"
                                placeholder="Select date">
                        </div>
                    </div>

                    <!-- Time -->
                     <div class="mb-5">
                        <label for="base-input" class="block mb-2 text-sm font-medium">Time</label>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="grid-span-1">
                                <input type="text" class="bg-gray-200 border-2 border-gray-300 placeholder-gray-400 w-full rounded-lg px-5 py-2" placeholder="From" type="time" min="06:00" max="17:00" required>
                            </div>
                            <div class="grid-span-1">
                                <div class="flex items-center justify-center">
                                    <p class="text-xl font-medium text-center">To</p>
                                </div>
                            </div>
                            <div class="grid-span-1">
                                <input type="text" class="bg-gray-200 border-2 border-gray-300 placeholder-gray-400 w-full rounded-lg px-5 py-2" placeholder="Until" type="time" min="07:00" max="21:50" required>
                            </div>
                        </div>
                     </div>

                     <!-- Payment Method -->
                    <div class="mb-24">
                        <label for="base-input" class="block mb-2 text-sm font-medium">Payment Method</label>
                        <button id="dropdownPaymentButton" data-dropdown-toggle="dropdownPayment"
                            data-dropdown-placement="bottom" type="button"
                            class="bg-gray-200 px-5 py-2 rounded-lg border-2 border-gray-300 flex justify-between w-full text-gray-400">Choose
                            your Payment<box-icon name='chevron-down'></box-icon></button>
                        <div id="dropdownPayment"
                            class="z-10 hidden bg-white rounded-sm w-80 border-2 border-gray-400 bg-gray-300">
                            <ul class="h-48 py-2 overflow-y-auto text-gray-700 dark:text-gray-200 scrollbar-custom"
                                aria-labelledby="dropdownUsersButton">
                                <li>
                                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                            src="https://i.pinimg.com/736x/ac/86/db/ac86db3ab0ddad25ed15bad0a6104802.jpg"
                                            alt="Jese image">
                                        Jese Leos
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                            src="https://i.pinimg.com/736x/ac/86/db/ac86db3ab0ddad25ed15bad0a6104802.jpg"
                                            alt="Jese image">
                                        Robert Gough
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                            src="https://i.pinimg.com/736x/ac/86/db/ac86db3ab0ddad25ed15bad0a6104802.jpg"
                                            alt="Jese image">
                                        Bonnie Green
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                            src="https://i.pinimg.com/736x/ac/86/db/ac86db3ab0ddad25ed15bad0a6104802.jpg"
                                            alt="Jese image">
                                        Leslie Livingston
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                            src="https://i.pinimg.com/736x/ac/86/db/ac86db3ab0ddad25ed15bad0a6104802.jpg"
                                            alt="Jese image">
                                        Michael Gough
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                            src="https://i.pinimg.com/736x/ac/86/db/ac86db3ab0ddad25ed15bad0a6104802.jpg"
                                            alt="Jese image">
                                        Joseph Mcfall
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                            src="https://i.pinimg.com/736x/ac/86/db/ac86db3ab0ddad25ed15bad0a6104802.jpg"
                                            alt="Jese image">
                                        Roberta Casas
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                            src="https://i.pinimg.com/736x/ac/86/db/ac86db3ab0ddad25ed15bad0a6104802.jpg"
                                            alt="Jese image">
                                        Neil Sims
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Price & Submit -->
                     <div class="mb-5">
                        <div class="flex justify-between">
                            <p class="text-xl font-medium">Rp.50.000,00</p>
                            <button class="bg-cyan-400 px-8 py-2 rounded-lg text-white hover:bg-cyan-600">Continue</button>
                        </div>
                     </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
