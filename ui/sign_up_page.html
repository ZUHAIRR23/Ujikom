<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-white">
    <div class="flex h-full">
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-8">
            <div class="max-w-md w-full">
                <h1 class="text-3xl font-bold text-center mb-2">Create an account</h1>
                <p class="text-center text-gray-500 mb-6">Join us and get 30 free days trial</p>

                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
                        <input type="text" placeholder="Enter your Name"
                            class="w-full px-4 py-2 border rounded-full border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" placeholder="Enter your Email"
                            class="w-full px-4 py-2 border rounded-full border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" placeholder="Enter your Password"
                            class="w-full px-4 py-2 border rounded-full border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
                    </div>
                    <button type="submit"
                        class="w-full py-2 bg-cyan-400 text-white rounded-full hover:bg-cyan-500 transition">
                        Submit
                    </button>
                </form>

                <button
                    class="w-full mt-3 py-2 border border-cyan-300 rounded-full text-cyan-500 flex items-center justify-center gap-2 hover:bg-cyan-50">
                    <svg class="w-5 h-5" viewBox="0 0 48 48" fill="currentColor">
                        <path
                            d="M43.6 20.5H42V20H24v8h11.3C34.1 32.1 29.7 35 24 35c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8.1 3.1l6-6C34.5 4.5 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.2-.1-2.3-.4-3.5z" />
                    </svg>
                    Google
                </button>


                <div class="flex justify-between text-sm text-cyan-400 mt-4">
                    <a href="#" class="hover:underline">Having problem</a>
                    <a href="sign_in_page.html" class="hover:underline">Already have an account?</a>
                </div>
            </div>
        </div>

        <div class="hidden md:block md:w-1/2">
            <img src="https://images.unsplash.com/photo-1558611848-73f7eb4001a1" alt="Gym Group"
                class="h-full w-full object-cover" />
        </div>
    </div>
</body>

</html>
